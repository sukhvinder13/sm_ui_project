<div>
      <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
      <div class="menu-toggler sidebar-toggler">
      </div>
      <!-- END SIDEBAR TOGGLER BUTTON -->
      <!-- BEGIN LOGO -->
      <div class="logo">
            <a href="index.html">
                  <img src="images/company.png" alt="Study Monitor" />
            </a>
      </div>
      <!-- END LOGO -->
      <!-- BEGIN LOGIN -->
      <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" name="registerForm" ng-submit="LoginCtrl.register(registerForm.$invalid)" novalidate>
                  <h3 class="form-title">Sign Up</h3>
                  <div class="alert alert-danger" data-ng-show="LoginCtrl.showError">
                        <button class="close" data-close="alert"></button>
                        <span>
                    {{LoginCtrl.errorMessage}}
                </span>
                  </div>
                  <div class="form-group">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label class="control-label visible-ie8 visible-ie9">Username</label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" data-ng-model="LoginCtrl.registerfields.username"
                              placeholder="Email Address" name="username" required />
                  </div>
                  <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Password</label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" data-ng-model="LoginCtrl.registerfields.password"
                              placeholder="Password" name="password" required />
                  </div>
                  <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Key</label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" data-ng-model="LoginCtrl.registerfields.key"
                              placeholder="Key" name="key" required />
                  </div>
                  <div class="form-actions">
                        <button type="submit" class="btn btn-success uppercase" data-ng-disabled="registerForm.$invalid">Register</button>
                  </div>
            </form>
            <!-- END LOGIN FORM -->
      </div>
      <!-- END LOGIN -->
      <!-- COPY RIGHT -->
      <div class="copyright">
            2016 Â© StudyMonitor.
      </div>
      <!-- END COPY RIGHT -->
</div>
