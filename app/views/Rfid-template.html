<!-- BEGIN PAGE CONTAINER -->
<div class="page-container">
    <!-- BEGIN PAGE CONTENT -->
    <div class="page-content">
        <div class="container" id="printSectionId">
            <!-- BEGIN PAGE BREADCRUMB -->
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a ui-sref="home.console">Home</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li class="active">
                    RFID
                </li>
            </ul>
            <!-- END PAGE BREADCRUMB -->
            <!-- BEGIN PAGE CONTENT INNER -->
            <div class="page-content-inner">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light portlet-fit ">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-bullhorn font-green"></i>
                                    <span class="caption-subject font-green bold uppercase">Rfid Form</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-4">
                            <select data-ng-model="RfidCtrl.AcademicId" data-ng-change="RfidCtrl.chooseAcademic(RfidCtrl.AcademicId)" style="margin-top: -2%;padding-top: 1%;">
                                <option ng-repeat="details in RfidCtrl.Academicdata" value="">{{details.academicBatch}}</option>
                            </select>                          
                        </div>
                        <div class="col-md-4">
                            <select data-ng-model="RfidCtrl.classId" name="classId" data-ng-change="RfidCtrl.chooseClass(RfidCtrl.classId)"
                                class="form-control input-sm" style="margin-left: -77%;
                                margin-top: -2%;width: 37%;">
                                <option value="">CLASS</option>
                                <option ng-repeat="class in RfidCtrl.classesList" value="{{class.id}}">{{class.className}}-{{class.sectionName}}</option>
                            </select>
                        </div>
                        <!-- {{RfidCtrl.Classdata}} -->
                        <div class="btn-group">
                            <button class="btn green" data-ng-click="RfidCtrl.editMode = true;RfidCtrl.somevalue = true;" ng-if="RfidCtrl.Classdata&&!RfidCtrl.somevalue">
                                <i class="fa fa-check"></i> Edit
                            </button>
                            <!-- </div>
                        <div class="btn-group"> -->
                            <button class="btn green" ng-click="RfidCtrl.saverfid();RfidCtrl.editMode = false;RfidCtrl.somevalue = false;" ng-if="RfidCtrl.Classdata&&RfidCtrl.somevalue">
                                <i class="fa fa-check"></i> Update
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row" ng-if="RfidCtrl.Classdata">
                <div class="col-md-12 col-sm-12">
                    <table class="table table-striped table-hover table-bordered sm_editable_grid" id="marks_datatable">
                        <thead>
                            <tr>
                                <th>
                                    Roll No
                                </th>
                                <th>
                                    Studet Name
                                </th>
                                <th>Father Name
                                </th>
                                <th>Rfid
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="students in RfidCtrl.Classdata |orderBy :['class.className','roll']">
                                <td>{{students.rollNo}}</td>
                                <td>{{students.firstName}}{{students.lastName}}</td>
                                <td>{{students.fatherName}}</td>
                                <!-- <td>{{students.RFID}}</td> -->
                                <td>
                                    <div class="col-md-2 no-padding" style="width:100%">
                                        <input ng-show="RfidCtrl.editMode" type="text" class="form-control" ng-model="students['RFID']" />
                                        <span ng-show="!RfidCtrl.editMode">
                                            {{students.RFID || '--'}}
                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End PAGE CONTAINER -->
